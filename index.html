<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <div class="dashboard"><img class='icon' src="icons/view-dashboard.svg" alt="dashboard">
        Dashboard</div>
        <nav class="profile">
            <div class="icon home"><img src="icons/home.svg" alt="home icon">Home</div>
            <div class="icon profile"><img src="icons/card-account-details-outline.svg" alt="account icon">Profile</div>
            <div class="icon messages"><img src="icons/message.svg" alt="message icon">Messages</div>
            <div class="icon history"><img src="icons/history.svg" alt="history icon">History</div>
            <div class="icon tasks"><img src="icons/note-multiple.svg" alt="">Tasks</div>
            <div class="icon communities"><img src="icons/account-group.svg" alt="">Communities</div>
        </nav>
        <nav class="help">
            <div class="icon"><img src="icons/cog.svg" alt="setting">Setting</div>
            <div class="icon"><img src="icons/help-box.svg" alt="support">Support</div>
            <div class="icon"><img src="icons/shield-check.svg" alt="shield-check">Privacy</div>
        </nav>
    </div>
    <div class="main-container">
     <div class="header">
        <div class="searchbarArea">
            <div class="searchbar">
                <form action="" role="search">
                    <input type="search" id="query" name="q" aria-label="Search through site content" placeholder="Search..."></input>
                    <button><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" /></svg></button>
                </form>
                <div class="accountIcon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M21,19V20H3V19L5,17V11C5,7.9 7.03,5.17 10,4.29C10,4.19 10,4.1 10,4A2,2 0 0,1 12,2A2,2 0 0,1 14,4C14,4.1 14,4.19 14,4.29C16.97,5.17 19,7.9 19,11V17L21,19M14,21A2,2 0 0,1 12,23A2,2 0 0,1 10,21M19.75,3.19L18.33,4.61C20.04,6.3 21,8.6 21,11H23C23,8.07 21.84,5.25 19.75,3.19M1,11H3C3,8.6 3.96,6.3 5.67,4.61L4.25,3.19C2.16,5.25 1,8.07 1,11Z" /></svg>
                    <img src="icons/panda.svg">
                    <div style="font-weight: 800;">Sky Marsh</div>
                </div>
            </div>
        </div>
        <div class="accountMenu">
            <div class="account-group">
                <img src="icons/panda.svg">
                <div>Hi there,
                  <div class="accountName">Sky Marsh (@sky)</div>  
                </div>
            </div>
            <nav class="share">
                <button>New</button><button>Upload</button><button>Share</button>
            </nav>
        </div>
     </div>
     <div class="projects"></div>
    </div>
</body>
</html>
